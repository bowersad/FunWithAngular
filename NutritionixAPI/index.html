<!DOCTYPE html>
<html ng-app="NutritionixApp">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	</head>
	<body>
		<h1>Nutrionix API app</h1>
		<div ng-controller="NutritionixController as app">
			<h2>{{app.fooditem.item_name}}</h2>
			<ul ng-repeat="item in app.fooditem">
				<li>{{item.name}}</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</html>
