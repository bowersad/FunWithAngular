<!DOCTYPE html>
<html ng-app="module2">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<title>Module 2 Assignment</title>
	</head>
	<body>
		<div ng-controller="module2controller as menu">
			<h1>Module 2 Assignment</h1>
			<h2>To Buy List</h2>
			<ul ng-repeat="ListItem in menu.shoppingList.shopping_items">
				<li>Buy {{ListItem.quantity}} {{ListItem.name}} <button ng-click="">Bought</button></li>
			</ul>
		</div>
		<script type="text/javascript" src="angular.min.js"></script>		
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
